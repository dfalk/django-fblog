{% extends "fblog/entry_list.html" %}

{% block title %}Архив за {{ month|date:"j F Y" }} года | {{ block.super }}{% endblock %}

{% block breadcrumbs %} - <a href="{% url blog_index %}">Дневник</a> - <a href="{% url blog_archive_year day.year %}">{{ day|date:"Y" }}</a> - <a href="{% url blog_archive_month day.year day|date:"m" %}">{{ day|date:"F" }}</a> - Архив за {{ day|date:"j" }} число{% endblock %}
